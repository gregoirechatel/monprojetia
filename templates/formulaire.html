<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire en 3 volets</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: 'Fira Code', monospace;
            color: #fdd835;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #fdd835;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-nav {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: #fdd835;
            color: #1e1e1e;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffee58;
        }

        .button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fdd835;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/generer" method="post" id="formulaireIA">
        <h1>Formulaire personnalis√© üß†</h1>

        <!-- √âtape 1 -->
        <div class="step active">
            <h2>1. Tes donn√©es corporelles</h2>
            <label for="age">√Çge :</label>
            <input type="number" name="age" required><br>

            <label for="poids">Poids (kg) :</label>
            <input type="number" step="0.1" name="poids" required><br>

            <label for="taille">Taille (cm) :</label>
            <input type="number" name="taille" required><br>

            <label for="sexe">Sexe :</label>
            <select name="sexe" required>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
        </div>

        <!-- √âtape 2 -->
        <div class="step">
            <h2>2. Ton activit√© physique</h2>
            <label for="activite">Niveau d'activit√© :</label>
            <select name="activite" required>
                <option value="s√©dentaire">S√©dentaire</option>
                <option value="mod√©r√©e">Mod√©r√©e</option>
                <option value="intense">Intense</option>
            </select>
        </div>

        <!-- √âtape 3 -->
        <div class="step">
            <h2>3. Ton quotidien</h2>
            <label for="objectif">Ton objectif :</label>
            <input type="text" name="objectif" required><br>

            <label for="email">Ton email :</label>
            <input type="email" name="email" required><br>
        </div>

        <!-- Navigation -->
        <div class="form-nav">
            <button type="button" onclick="prevStep()">‚¨ÖÔ∏è Pr√©c√©dent</button>
            <button type="button" onclick="nextStep()">Suivant ‚û°Ô∏è</button>
            <button type="submit" id="submitBtn" style="display:none;">üöÄ G√©n√©rer mon planning</button>
        </div>

        <a href="/accueil" class="button">üè† Retour √† l‚Äôaccueil</a>
    </form>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const submitBtn = document.getElementById("submitBtn");

        function showStep(index) {
            steps.forEach((step, i) => {
                step.classList.toggle("active", i === index);
            });
            submitBtn.style.display = index === steps.length - 1 ? "inline-block" : "none";
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>
</html>
