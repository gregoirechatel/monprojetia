<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire Coaching</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Formulaire mis à jour ✅</h1>
    <form action="/planning" method="post">
        <label for="objectif">Objectif :</label>
        <input type="text" id="objectif" name="objectif" required><br>

        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required><br>

        <label for="poids">Poids (kg) :</label>
        <input type="number" step="0.1" id="poids" name="poids" required><br>

        <label for="taille">Taille (cm) :</label>
        <input type="number" id="taille" name="taille" required><br>

        <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select><br>

        <label for="activite">Niveau d'activité :</label>
        <select id="activite" name="activite" required>
            <option value="faible">Faible</option>
            <option value="modéré">Modéré</option>
            <option value="élevé">Élevé</option>
        </select><br>

        <button type="submit">Générer mon planning</button>
    </form>
</body>
</html>
