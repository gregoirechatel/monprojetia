<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Formulaire de Profil</h1>
    <form action="/generer" method="post" class="form-grid">
      <label for="objectif">Ton objectif :</label>
      <input type="text" id="objectif" name="objectif" required>

      <label for="age">Âge :</label>
      <input type="number" id="age" name="age" required>

      <label for="poids">Poids (kg) :</label>
      <input type="number" step="0.1" id="poids" name="poids" required>

      <label for="taille">Taille (cm) :</label>
      <input type="number" id="taille" name="taille" required>

      <label for="sexe">Sexe :</label>
      <select id="sexe" name="sexe" required>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="activite">Niveau d'activité :</label>
      <input type="text" id="activite" name="activite" required>

      <button type="submit" class="submit-btn">🎯 Générer mon planning</button>
    </form>
    <a href="/" class="back-link">← Retour à l'accueil</a>
  </div>
</body>
</html>
