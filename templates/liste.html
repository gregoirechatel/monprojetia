<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Liste de courses</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: url("/static/foo.png") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(76, 59, 59, 0.8); /* assombri le fond pour lisibilité */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgb(248, 247, 247);
        }

        .liste-content {
            color: #131313; /* jaune clair lisible sur fond sombre */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Voici ta liste de course adaptée au planning de cette semaine !</h1>
        

        <div class="bloc">
            <pre class="liste-content">{{ liste }}</pre>
        </div>

        <div class="button-group">
            <a href="/accueil" class="button"> Retour à l’accueil</a>
            <a href="/planning" class="button secondary"> Voir le planning</a>
        </div>
    </div>
</body>
</html>
