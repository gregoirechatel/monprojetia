<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue chez Training.AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .navigation button {
            margin: 10px;
        }

        .slide-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
            color: #fdd835;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="slide-content">
        <div class="slide active" id="slide1"><h2>a</h2></div>
        <div class="slide" id="slide2"><h2>b</h2></div>
        <div class="slide" id="slide3"><h2>c</h2></div>
        <div class="slide" id="slide4"><h2>d</h2></div>
    </div>

    <div class="navigation">
        <button onclick="prevSlide()">⬅️ Précédent</button>
        <button onclick="nextSlide()">Suivant ➡️</button>
    </div>

    <script>
        let currentSlide = 1;
        function showSlide(n) {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === n - 1) slide.classList.add('active');
            });
        }

        function nextSlide() {
            if (currentSlide < 4) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                window.location.href = "/login"; // redirige vers connexion
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
