<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Assistant Nutrition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Bienvenue dans ton assistant nutrition IA</h1>
        <p>Génère ton planning nutritionnel et ta liste de courses personnalisés !</p>

        <form action="/generer" method="post">
            <label>Objectif : <input type="text" name="objectif" required></label>
            <label>Âge : <input type="number" name="age" required></label>
            <label>Poids (kg) : <input type="number" step="0.1" name="poids" required></label>
            <label>Taille (cm) : <input type="number" name="taille" required></label>
            <label>Sexe :
                <select name="sexe">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </label>
            <label>Activité physique : <input type="text" name="activite" required></label>
            <label>Email : <input type="email" name="email" required></label>
            <button type="submit">📅 Générer mon planning</button>
        </form>

        <div class="links">
            <a href="/planning">📄 Voir mon planning</a>
            <a href="/liste">🛒 Voir ma liste de courses</a>
        </div>
    </div>
</body>
</html>
