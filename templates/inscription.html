<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Crée ton compte</h1>
        <form action="/inscription" method="post">
            <input type="text" name="prenom" placeholder="Ton prénom" required><br><br>
            <input type="email" name="email" placeholder="Ton e-mail" required><br><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br><br>
            <input type="number" name="age" placeholder="Âge" required><br><br>
            <input type="number" name="poids" placeholder="Poids (kg)" required><br><br>
            <input type="number" name="taille" placeholder="Taille (cm)" required><br><br>
            <input type="text" name="objectif" placeholder="Objectif (perte de poids, prise de masse…)" required><br><br>
            <input type="text" name="activite" placeholder="Niveau d’activité (faible, moyen, élevé…)" required><br><br>
            <button type="submit">Créer mon compte</button>
        </form>
        <br>
        <a href="/">🏠 Retour à l'accueil</a>
    </div>
</body>
</html>
