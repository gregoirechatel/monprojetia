<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning nutritionnel hebdomadaire</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Ton planning nutritionnel personnalisé</h1>
        <p>Voici ton programme hebdomadaire généré par l’IA :</p>

        {% for jour in jours %}
            <div class="day-box">
                <h2>{{ jour }}</h2>
                <pre>{{ plannings[jour] }}</pre>
                <form action="/regenerer-jour" method="post">
                    <input type="hidden" name="jour" value="{{ jour }}">
                    <button type="submit" class="button secondary">🔄 Régénérer {{ jour }}</button>
                </form>
            </div>
        {% endfor %}

        <div class="button-group">
            <a href="/" class="button">🏠 Retour à l’accueil</a>
            <a href="/liste" class="button secondary">🛒 Voir la liste de courses</a>
        </div>
    </div>
</body>
</html>
