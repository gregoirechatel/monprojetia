<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ton planning nutritionnel</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .day-block {
            border-radius: 12px;
            background-color: #f7f7f7;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.1);
        }
        .day-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .regenerate-btn {
            background-color: #f0ad4e;
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🍽️ Ton planning nutritionnel hebdomadaire</h1>
    <p>Voici ton programme personnalisé, généré par l’IA (1 bloc par jour) :</p>

    {% for jour, contenu in plannings.items() %}
        <div class="day-block">
            <div class="day-title">{{ jour }}</div>
            <pre>{{ contenu }}</pre>
            <a class="regenerate-btn" href="/regenerer/{{ loop.index }}">🔄 Régénérer ce jour</a>
        </div>
    {% endfor %}

    <div class="button-group">
        <a href="/" class="button">🏠 Retour à l’accueil</a>
        <a href="/liste" class="button secondary">🛒 Voir ma liste de courses</a>
    </div>
</div>
</body>
</html>
